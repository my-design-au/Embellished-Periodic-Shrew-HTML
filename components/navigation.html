    <div class="navigation-container2">
      <div class="navigation-container3">
        <script defer data-name="navigation-logic">
          document.addEventListener('DOMContentLoaded', function() {
            (function(){
              const mobileToggle = document.getElementById("mobile-toggle")
              const mobileClose = document.getElementById("mobile-close")
              const mobileOverlay = document.getElementById("mobile-overlay")
              const mobileLinks = document.querySelectorAll(".navigation-mobile-link")

              const openMenu = () => {
                mobileOverlay.style.display = "flex"
                // Small timeout to allow display: flex to register before transition
                setTimeout(() => {
                  mobileOverlay.classList.add("is-active")
                  mobileToggle.setAttribute("aria-expanded", "true")
                  document.body.style.overflow = "hidden"
                }, 10)
              }

              const closeMenu = () => {
                mobileOverlay.classList.remove("is-active")
                mobileToggle.setAttribute("aria-expanded", "false")
                document.body.style.overflow = ""

                // Wait for transition to finish before hiding display
                setTimeout(() => {
                  if (!mobileOverlay.classList.contains("is-active")) {
                    mobileOverlay.style.display = "none"
                  }
                }, 400)
              }

              mobileToggle.addEventListener("click", openMenu)
              mobileClose.addEventListener("click", closeMenu)

              // Close menu when clicking a link
              mobileLinks.forEach((link) => {
                link.addEventListener("click", closeMenu)
              })

              // Close menu on ESC key
              document.addEventListener("keydown", (e) => {
                if (e.key === "Escape" && mobileOverlay.classList.contains("is-active")) {
                  closeMenu()
                }
              })

              // Handle window resizing
              window.addEventListener("resize", () => {
                if (window.innerWidth > 767 && mobileOverlay.classList.contains("is-active")) {
                  closeMenu()
                }
              })
            })()
          });
        </script>
      </div>
    </div>
